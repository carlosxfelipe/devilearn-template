<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devilearn</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.classless.jade.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="main-content">
      <div class="header">
        <div class="header-left">
          <details class="dropdown nav-dropdown">
            <summary
              role="button"
              class="secondary outline"
              aria-label="Abrir menu"
            >
              <i class="fa-solid fa-bars"></i>
            </summary>
            <ul>
              <li>
                <a href="index.html"
                  ><i class="fa-solid fa-house"></i> Dashboard</a
                >
              </li>
              <li>
                <a href="courses.html"
                  ><i class="fa-solid fa-chalkboard-user"></i> Cursos</a
                >
              </li>
              <li>
                <a href="profile.html"
                  ><i class="fa-solid fa-user"></i> Perfil</a
                >
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-headset"></i> Soporte</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-gear"></i> Configuración</a>
              </li>
            </ul>
          </details>

          <img
            src="./images/devilearn.png"
            alt="Logo Devilearn"
            class="brand"
          />
        </div>

        <div class="header-right">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Buscar..." />
          </div>

          <button id="theme-toggle" title="Alternar tema">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>

          <div class="avatar">
            <img
              src="https://avatars.githubusercontent.com/u/85801709?s=400&u=01cce0318ea853ce1a133699bc6b2af1919094d6&v=4"
              alt="User"
            />
          </div>
        </div>
      </div>

      <main>
        <h1>¡Hola, Carlos Felipe Araújo!</h1>
        <p></p>
        <section class="content">
          <div class="cards">
            <a href="">
              <div class="card">
                <h3>Continuar viendo</h3>
              </div>
            </a>
            <a href="">
              <div class="card">
                <h3>Cursos</h3>
              </div>
            </a>
            <a href="">
              <div class="card">
                <h3>Perfil</h3>
              </div>
            </a>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/theme-switcher.js"></script>
    <script src="./js/script.js"></script>
