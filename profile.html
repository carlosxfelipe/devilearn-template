<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devilearn</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.classless.jade.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="logo">
          <img src="./images/devilearn.png" alt="Logo" />
        </div>
        <ul class="menu">
          <li>
            <a class="menu-option" href="index.html"
              ><i class="fa-solid fa-house icon"></i><span>Dashboard</span></a
            >
          </li>
          <li>
            <a class="menu-option" href="courses.html"
              ><i class="fa-solid fa-chalkboard-user icon"></i
              ><span>Cursos</span></a
            >
          </li>
        </ul>
        <ul class="bottom-menu">
          <li>
            <a class="menu-option" href="profile.html"
              ><i class="fa-solid fa-user icon"></i><span>Perfil</span></a
            >
          </li>
          <li>
            <a class="menu-option" href="#"
              ><i class="fa-solid fa-headset icon"></i><span>Soporte</span></a
            >
          </li>
          <li>
            <a class="menu-option" href="#"
              ><i class="fa-solid fa-gear icon"></i
              ><span>Configuración</span></a
            >
          </li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <!-- Header -->
        <div class="header">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input type="text" placeholder="Buscar..." />
          </div>
          <div class="header-right">
            <div class="avatar">
              <img
                src="https://avatars.githubusercontent.com/u/85801709?s=400&u=01cce0318ea853ce1a133699bc6b2af1919094d6&v=4"
                alt="User"
              />
            </div>
          </div>
        </div>

        <!-- Aquí va el contenido de la página -->
        <main>
          <div class="profile-container">
            <div class="profile-picture">
              <img
                src="https://avatars.githubusercontent.com/u/85801709?s=400&u=01cce0318ea853ce1a133699bc6b2af1919094d6&v=4"
                alt="Foto de perfil"
              />
              <label for="fileUpload">Cargar nueva imagen</label>
              <input type="file" id="fileUpload" style="display: none" />
            </div>

            <form class="profile-form">
              <h2>Editar perfil</h2>

              <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" value="usuario@correo.com" />
              </div>

              <div class="input-row">
                <div class="input-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" value="Nombre" />
                </div>
                <div class="input-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" id="apellido" value="Apellido" />
                </div>
              </div>

              <div class="input-group">
                <label for="compania">Compañía</label>
                <input type="text" id="compania" />
              </div>

              <div class="input-group">
                <label for="titulo">Título profesional</label>
                <input type="text" id="titulo" />
              </div>

              <div class="input-group">
                <label for="zona">Zona horaria</label>
                <select id="zona">
                  <option value="">Seleccione su zona horaria</option>
                  <option value="UTC-6">UTC-6 Ciudad de México</option>
                  <option value="UTC-5">UTC-5 Bogotá</option>
                  <option value="UTC-3">UTC-3 Buenos Aires</option>
                </select>
              </div>

              <button type="submit" class="submit-btn">Guardar cambios</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
